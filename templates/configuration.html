<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Configuration - Financiera 101</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" height="50">
        </div>
    </header>
    <main>
        <h1>Configuration</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <h2>Arrendamiento</h2>
        <form method="POST">
            <input type="hidden" name="type" value="Arrendamiento">
            <label>Interest Rate (%):</label>
            <input type="number" step="0.01" name="interest_rate" value="{{ configs['Arrendamiento'].interest_rate }}"><br>
            <label>Opening Commission (%):</label>
            <input type="number" step="0.01" name="opening_commission" value="{{ configs['Arrendamiento'].opening_commission }}"><br>
            <label>Max Term (months):</label>
            <input type="number" name="max_term" value="{{ configs['Arrendamiento'].max_term }}"><br>
            <label>Max Residual Value (%):</label>
            <input type="number" step="0.01" name="max_residual_value" value="{{ configs['Arrendamiento'].max_residual_value }}"><br>
            <input type="submit" value="Save">
        </form>

        <h2>Credito Simple</h2>
        <form method="POST">
            <input type="hidden" name="type" value="Credito Simple">
            <label>Interest Rate (%):</label>
            <input type="number" step="0.01" name="interest_rate" value="{{ configs['Credito Simple'].interest_rate }}"><br>
            <label>Opening Commission (%):</label>
            <input type="number" step="0.01" name="opening_commission" value="{{ configs['Credito Simple'].opening_commission }}"><br>
            <label>Max Term (months):</label>
            <input type="number" name="max_term" value="{{ configs['Credito Simple'].max_term }}"><br>
            <input type="submit" value="Save">
        </form>

        <h2>Credito Hipotecario</h2>
        <form method="POST">
            <input type="hidden" name="type" value="Credito Hipotecario">
            <label>Interest Rate (%):</label>
            <input type="number" step="0.01" name="interest_rate" value="{{ configs['Credito Hipotecario'].interest_rate }}"><br>
            <label>Opening Commission (%):</label>
            <input type="number" step="0.01" name="opening_commission" value="{{ configs['Credito Hipotecario'].opening_commission }}"><br>
            <label>Annual Insurance (%):</label>
            <input type="number" step="0.01" name="annual_insurance" value="{{ configs['Credito Hipotecario'].annual_insurance }}"><br>
            <label>Max Term (years):</label>
            <input type="number" name="max_term" value="{{ configs['Credito Hipotecario'].max_term }}"><br>
            <input type="submit" value="Save">
        </form>
        <a href="{{ url_for('index') }}">Back</a>
    </main>
    <footer>
        101 Grados Corp. | www.101grados.mx | 444-808408
    </footer>
</body>
</html>
