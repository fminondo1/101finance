<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credito Simple Calculator - Financiera 101</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" height="50">
        </div>
    </header>
    <main>
        <h1>Credito Simple Calculator</h1>
        <form method="POST">
            <label>Loan Amount:</label>
            <input type="number" step="0.01" name="loan_amount"><br>
            <label>Term (months):</label>
            <select name="term">
                <option value="6">6</option>
                <option value="9">9</option>
                <option value="12">12</option>
                <option value="18">18</option>
                <option value="24">24</option>
                <option value="36">36</option>
            </select><br>
            <input type="submit" value="Calculate">
        </form>
        {% if result %}
            <h2>Results</h2>
            <p>Monthly Payment: {{ result.monthly_payment }}</p>
        {% endif %}
        <a href="{{ url_for('index') }}">Back</a>
    </main>
    <footer>
        101 Grados Corp. | www.101grados.mx | 444-808408
    </footer>
</body>
</html>
