<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page - 101 Finance</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('main') }}">Home</a>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
        {% endif %}
    </nav>
    <main>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <h1>Main Page</h1>
        <h2>Sales Advisor Data</h2>
        <form method="POST" action="{{ url_for('submit_advisor_data') }}">
            <label for="advisor_name">Advisor Name:</label>
            <input type="text" name="advisor_name" required>
            <br>
            <label for="client_name">Client Name:</label>
            <input type="text" name="client_name" required>
            <br>
            <label for="product">Product:</label>
            <input type="text" name="product" required>
            <br>
            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
